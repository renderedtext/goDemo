version: "v1.0"
name: YAML example that builds a Go project.
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
 - name: Inspect Linux environment
   task:
      jobs:
        - name: Execute hw.go 
          commands:
            - echo $SEMAPHORE_PIPELINE_ID
            - echo $HOME
            - echo $SEMAPHORE_GIT_DIR
            - pwd
            - ls -al
            - cat hw.go
            - echo $VAR1
            - echo $PI
      prologue:
          commands:
            - checkout
            - echo $SEMAPHORE_GIT_DIR
      env_vars:
           - name: VAR1
             value: Environment Variable 1
           - name: PI
             value: "3.14159"

 - name: Build Go project
   task:
      jobs:
        - name: Build hw.go 
          commands:
            - checkout
            - change-go-version 1.10
            - go build hw.go
            - ls -l ./hw
            - file ./hw
            - ./hw
        - name: PATH variable
          commands:
            - echo $PATH
      epilogue:
          commands:
            - echo $SEMAPHORE_JOB_RESULT
            - echo $SEMAPHORE_PIPELINE_ID

